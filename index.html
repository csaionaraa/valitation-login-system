<!DOCTYPE html>
<html>

<head>
    <title>Titulo</title>
</head>

<body>
    <form>
        <div>
            <div><label>Email</label></div>
            <input type="email" name="email" id="email" onchange="validateFields()" placeholder="seu@email.com" />
        </div>
        <div>
            <div><label>Senha</label></div>
            <input type="password" name="password" id= "password" onchange="validateFields()" placeholder="Senha"/>
        </div>
        <div>
            <button type="button" class="clear" id="recover-password-button" disabled >Recuperar Senha</button>
        </div>
        <div>
            <button type="button" class="solid" id="login-button" disabled >Entrar</button>
        </div>
        <div>
            <button type="button" class="outline">Registrar</button>
        </div>
    </form>
</body>
 
<link rel="stylesheet" href="index.css"/>

<script src="index.js"></script>

</html>
